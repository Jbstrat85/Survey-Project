<h1 id="title">Mercedes-Benz Purchase</h1>


<p id="description">Fill detail below to fill your Mercedes-Benz order</p>

<form id="survey-form">
  
  <label for="name" id="name-label">Name</label>
  <input id="name" type="text" name="name" placeholder="Karl Benz"required> </input>
<br>

<label for="email" id="email-label">Email</label>
<input id="email" type="email" name="email" placeholder="KarlBenz@Mercedes-Benz.com" required> </input>
<br>

<label for="number" id="number-label">Age</label>
<input id="number" type="number" number="number" placeholder="18" min="18" max="100" required></input>
<br>

<lable for="dropdown" id="model"> Select Model</lable>
<select id="dropdown">
<option value="G_Class">G-Class </option>
  <option value="GLC_Class">GLC-Class </option>
  <option value="GLS_Class">GLS-Class</option>
  <option value="GT_Class">GT-Class</option>
  <option value="S_Class">S-Class</option>
  </select>
<br>
<br>

<lable for="model_color" id="model_color"> <b> Model color: </b></lable>
<br>

<input id="model_color" type="radio" id="black" name="color" value="black">
<lable for="model-color"> Black </label>
<br>
<input id="model_color" type="radio" id="red" name="color" value="red">
<lable for="model-color"> Red </label>
<br>
<input id="model_color" type="radio" id="white" name="color" value="white">
<lable for="model-color"> White </label>
<br>
<br>

<lable for="features"> Add Features: </lable>
<br>

<input id="checkbox" type="checkbox" name="features" value="autopilot">
<lable for="checkbox"> Full Self-driving (Autopilot) = 10,000 </lable>
<br>
<input id="checkbox" type="checkbox" name="features" value="dualmotor">
<lable for="checkbox"> Dual Motor (All Wheel Drive) = 9,000 </lable>
<br>
<input id="checkbox" type="checkbox" name="features" value="battery">
<lable for="checkbox"> Performance Plus (Enhanced Battery) = 1,000 </lable>
<br>
<br>
<lable id="textarea"> Additional Comments </lable>
<br>
<textarea id="terxtarea" name="instruction" rows"5" cols="40">
</textarea>
<br>

<input id="submit" type="submit" value="Submit Order">

</form>
